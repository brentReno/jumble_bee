<div class="container" ng-hide='showUser'>
  <div class ="row">
    <div class="col-xs-12" >
      <h3>Welcome to Jumble!</h3>
    </div>
  </div>
  <div class ="row">
    <div class ="col-xs-9">
      <p> If this is your first time playing Jumble,<b> Sign Up</b> for an account.<br> Otherwise, <b>Log In</b> and pick up where you left off.</p>
      </p>
      <button type="button" name="login" ng-click="logIn()"> Get Started</button>
    </div>
    <div class="cold-xs-3">
      <!-- This is a test image also move styling to stylesheet -->
      <img style="width:25%;" src="https://www.colourbox.com/preview/4458541-vector-honey-bee.jpg"/>
    </div>
  </div>
</div>


<div class="container" ng-show='showUser'>
  <div class="row">
    <div class ="col-xs-10 col-xs-offset-1">
      <h3> Welcome {{userProfile.nickname}}!</h3>
      <img src="{{userProfile.picture}}"/>
      <button ng-click="logOut()">Log Out</button>
  </div>
</div>
