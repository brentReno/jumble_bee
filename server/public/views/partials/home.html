<div class="container" ng-hide='showUser'>
  <div class ="opacity">
  <div class ="row">
    <div class="col-md-12 col-sm-12" >
      <h3 class="heading">Welcome to Jumble Bee!</h3>
    </div>
  </div>
  <div class ="row">
    <div class ="col-md-7 col-sm-7">
      <p class="col-md-offset-1 col-sm-offset-1"> If this is your first time here,<b> Sign Up</b> for an account. Otherwise, <b>Log In</b> and pick up where you left off.</p>
      </p>
      <button class="btn start  col-md-offset-5 col-sm-offset-5" type="button" name="login" ng-click="logIn()" ng-mouseover="beeDance()" ng-mouseleave="removeDance()"> Get Started</button>
    </div>
    <div class="col-md-5 col-sm-5" >
      <!-- This is a test image also move styling to stylesheet -->
      <img  class="beePic" id="beePicture" style="width:90%;" src="../assets/images/bee_img.png"/>
    </div>
    </div>
  </div>
</div>



<div class="container user" ng-show='showUser'>
  <div class ="opacity">
    <div class="row">
      <div class ="col-md-12 col-sm-12">
        <h3 class ="heading username"> Welcome back, <span style="color:#ffd400;  text-shadow: -1px -1px 0 #444444, 1px -1px 0 #444444, -1px 1px 0 #444444, 1px 1px 0 #444444;">{{userProfile.nickname}}!</span></h3>
      </div>
    </div>
    <p id="sub"> What would you like to do?</p>
    <div class="row">
      <div class="imageContainer">
        <!-- Load Saved -->
          <img class="col-md-3 col-sm-3 homeImage" src="../assets/images/bee-hive.png" ng-click="goLoad()"/>
        <!-- Create New -->
          <img class="col-md-3 col-sm-3 shiftOne homeImage" src="../assets/images/honey.png" ng-click="goCreate()"/>
        <!-- Random -->
          <img class="col-md-3 col-sm-3 shiftTwo homeImage" src="../assets/images/honey-jar.png" ng-click="goRandom()"/>
        <!-- Log Out -->
          <img class="col-md-3 col-sm-3 shiftThree homeImage" src="../assets/images/hexagons.png" ng-click="logOut()"/>
      </div>
    </div>
    <div class="row labels">
      <p class="col-md-3 col-sm-3" >Load a Saved Quiz</p>
      <p class="col-md-3 col-sm-3 adjust" >Create a Quiz</p>
      <p class="col-md-3 col-sm-3" >Take a Random Quiz</p>
      <p class="col-md-3 col-sm-3" >Log Out</p>
    </div>
  </div>
</div>
